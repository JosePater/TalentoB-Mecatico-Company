<form [formGroup]="buyForm" class="max-w-sm mx-auto" (ngSubmit)="ordenar()">
    <div class="mb-5">
        <label for="typeID" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccionar tipo de documento:</label>
        <select id="typeID" formControlName="typeID" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <!-- <option selected>Seleccionar tipo de documento</option> -->
            <option selected value="Cédula">Cédula</option>
            <option value="NIT">NIT</option>
        </select>
    </div>
    @if (typeID) {
        <div class="mb-5">
          <label for="numID" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingrese su número de {{typeID}}:</label>
          <input type="numID" id="numID" formControlName="numID" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="1100500600" required />
        </div>
    }
    <div class="mb-5">
      <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingrese su número de teléfono:</label>
      <input type="phone" id="phone" formControlName="phone" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="321 456 7890" required />
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ordenar</button>
  </form>
